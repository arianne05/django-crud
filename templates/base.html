<!-- Add the static folder to access img,js and css -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- linked img from the static folder -->
    <link rel="shortcut icon" href="{% static 'img/dribbble.png' %}" type="image/x-icon">
    <title>Profiler | {% block title %} {% endblock %}</title>
</head>
<body>
    <div class="container">
        <div class="row mt-2">
            <div class="col-lg-12">
                {% block content %} {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
