{% extends 'base.html' %}

{% block title %}
Web Dev
{% endblock %}

{% block content %}
    <h1 class="text-center mb-4">Table Body</h1>
    {% if user_list %}
    <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                    <th class="text-center">Image</th>
                </tr>
            </thead>
            <tbody>
                {% for user in user_list%}
                <tr>
                    <td>{{user.user_fname}}</td>
                    <td>{{user.user_lname}}</td>
                    <td>{{user.user_email}}</td>
                    <td class="text-center">
                        <a href="{% url 'users:detail' user.id %}"> <!--added link with parameter of user.id as their unique value-->
                            <img src="media/{{user.user_image}}" alt="userimage" width="50" class="rounded-circle">
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endif %}

{% endblock %}
